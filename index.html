<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section id="container">
    <article class="part-1">
      <img src="images/illustration-hero.svg" alt="" class="imga">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of  songs, <br> audiobooks, and podcasts on any 
        device anywhere you like!</p>

    </article>

    <article class="part-2">
      <div class="ert">
        <img src="images/icon-music.svg" alt="" class="ycono">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
  </article>
  
  <article class="part-3">
    <button class="button-1">Proceed to Payment</button>
    <button class="button-2">Cancel Order</button>
    </article>
  </section>

 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Enrique</a>.
  </div>
</body>
</html>
